<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="maindiv" class="border border-secondary   p-3 mt-5 container" style=" border: solid,10px,black;">
        <h1 class="text-center " style="color: orangered;">Calculator</h1>
        <div>
            <input id="result" type="text" class="form-control">
        </div>
        <!-- first row -->
        <div class="row1" class="row mt-2 me-1 ms-2">
            <div class="col1"><button type="button" onclick="allclear()" style="color: red;">AC</button></div>
            <div class="col1"><button type="button" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col1"><button type="button" onclick="displaydata('%')">%</button></div>
            <div class="col1"><button type="button" onclick="displaydata('/')">/</button></div>
        </div>


        <div class="row1" class="row mt-2 me-1 ms-2">
            <div class="col1"><button type="button" onclick="displaydata(7)">7</button></div>
            <div class="col1"><button type="button" onclick="displaydata(8)">8</button></div>
            <div class="col1"><button type="button" onclick="displaydata(9)">9</button></div>
            <div class="col1"><button type="button" onclick="displaydata('*')">X</button></div>
        </div>


        <div class="row1" class="row mt-2 me-1 ms-2">
            <div class="col1"><button type="button" onclick="displaydata(4)">4</button></div>
            <div class="col1"><button type="button" onclick="displaydata(5)">5</button></div>
            <div class="col1"><button type="button" onclick="displaydata(6)">6</button></div>
            <div class="col1"><button type="button" onclick="displaydata('-')">-</button></div>
        </div>


        <div class="row1" class="row mt-2 me-1 ms-2">
            <div class="col1"><button type="button" onclick="displaydata(1)">1</button></div>
            <div class="col1"><button type="button" onclick="displaydata(2)">2</button></div>
            <div class="col1"><button type="button" onclick="displaydata(3)">3</button></div>
            <div class="col1"><button type="button" onclick="displaydata('+')">+</button></div>
        </div>


        <div class="row1" class="row mt-2 me-1 ms-2">
            <div class="col1"><button type="button" onclick="displaydata('00')">00</button></div>
            <div class="col1"><button type="button" onclick="displaydata(0)">0</button></div>
            <div class="col1"><button type="button" onclick="displaydata('.')">.</button></div>
            <div class="col1"><button type="button" onclick="out()" style="color: red;">=</button></div>
        </div>




    </div>
</body>
<script src="./calc.js"></script>

</html>
